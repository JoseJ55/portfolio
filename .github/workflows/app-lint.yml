name: App Lint

on:
  pull_request:
    types: [opened, reopened]
  push:
    - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version:21.x

      - name: Install deps
        run: npm install

      - name: Run lint
        run: npm run lint
